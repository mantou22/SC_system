    {% include 'base.html' %}
    <script type="text/javascript">
        function save() {
            var isValidate = jp.validateForm('#inputForm');//校验表单
            if (!isValidate) {
                return false;
            } else {
                jp.loading();
                jp.post("/system/user/{{method}}/", $('#inputForm').serialize(), function (data) {
                    if (data.success) {
                        jp.getParent().refresh();
                        var dialogIndex = parent.layer.getFrameIndex(window.name); // 获取窗口索引
                        parent.layer.close(dialogIndex);
                        jp.success(data.msg)

                    } else {
                        jp.error(data.msg);
                    }
                })
            }

        }
        $(document).ready(function () {
            $("#no").focus();
            $("#inputForm").validate({
                rules: {
                    loginName: {remote: "/system/user_check_loginname/?oldLoginName=" + encodeURIComponent('{{user.loginname|default_if_none:''}}')}
                },
                messages: {
                    loginName: {remote: "用户登录名已存在"},
                    confirmNewPassword: {equalTo: "输入与上面相同的密码"}
                }
            });

        });


    </script>

</head>
<body>
<div class="wrapper wrapper-content">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">创建范文</h3>
        </div>
    </div>
</div>
<div class="ibox-content">{% comment %}enctype="multipart/form-data"--提交视频流必须加上{% endcomment %}
    <form id="inputForm" class="form-horizontal  J_menuItem" action="/srv/essay/add/" method="post">
        {% csrf_token %}
        <div class="form-group ">
            <label class="col-sm-2 control-label">范文标题:</label>
            <div class="col-sm-7">
                <input type="text" id="title" name="title" class="form-control input-s">
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-2 control-label">文章类型:</label>

            <div class="col-sm-7">
                <select id="writing_theme" name="writing_theme" class="form-control">
                    {% for es in es_list %}
                       <option value="{{ es.id }}" >{{ es.type_name }}</option>
                    {% endfor %}

                </select>
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-2 control-label">文章内容:</label>

            <div class="col-sm-7">
                <textarea id="content" name="content" style="height: 500px;" class="form-control">
		         </textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="text-center">
                <button class="btn btn-primary" type="submit">提交</button>
                <button type="reset" class="btn btn-default">重置</button>
            </div>
        </div>
    </form>
