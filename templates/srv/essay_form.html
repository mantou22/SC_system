{% load static %}

<!DOCTYPE html>
<html style="overflow-x:auto;overflow-y:auto;">
<head>
    <title>Essay Manage</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="author" content="http://www.jeeplus.org/"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=9,IE=10"/>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-store">
    <script>var d = "";</script>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    {% include 'base.html' %}
    <script type="text/javascript">
        $(document).ready(function () {
            $('input.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
    </script>
    <meta name="decorator" content="ani"/>
</head>
<body id="" class="bg-white" style="">
    <form id="inputForm" class="form-horizontal  J_menuItem"  action="/srv/essay/add/" method="post">
        {% csrf_token %}
        <div class="form-group ">
            <label class="col-sm-2 control-label">范文标题:</label>
            <div class="col-sm-7">
                <input type="text" id="title" name="title" value="{{ model_essay.title|default_if_none:'' }}" class="form-control input-s">
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-2 control-label" >文章类型:</label>

            <div class="col-sm-7">
                <select id="writing_theme" name="writing_theme" class="form-control">
                    <option value="0" selected="selected">{{ model_essay.writing_theme|default_if_none:'' }}</option>
                    <option value="1">应用文</option>
                    <option value="2">记叙文</option>
                    <option value="3">议论文</option>
                    <option value="4">说明文</option>
                    <option value="5">学术论文</option>
                </select>
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-2 control-label">文章内容:</label>

            <div class="col-sm-7">
                <textarea id="content" name="content" style="height: 500px;" class="form-control">
                    {{ model_essay.content|default_if_none:'' }}
		         </textarea>
            </div>
        </div>
    </form>
</body>
</html>
