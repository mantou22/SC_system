{% load static %}

<!DOCTYPE html>
<html style="overflow-x:auto;overflow-y:auto;">
<head>
    <title>Essay Manage</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="author" content="http://www.jeeplus.org/"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=9,IE=10"/>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-store">
    <script>var d = "";</script>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    {% include 'base.html' %}
    <script type="text/javascript">
        $(document).ready(function () {
            $('input.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });


            $("#save").click(function () {
                jp.confirm("确认是否提交，提交后无法修改？", function (data) {
                    jp.loading();
                    jp.post("/srv/stu/task/tea/edit/", $('#inputForm').serialize(), function (data) {
                        console.log("data", data);
                        if (data.success) {
                            jp.success(data.msg);
                            jp.openTab('/srv/essay/task/list/', "查看写作任务", false);
                        } else {
                            jp.error(data.msg);
                        }
                    });
                });
            });

            $("#formal_save").click(function () {
                jp.confirm("确认是否提交，正式提交后无法再进行修改？", function (data) {
                    jp.loading();
                    jp.post("/srv/stu/task/formal_save/", $('#inputForm').serialize(), function (data) {
                        console.log("data", data);
                        if (data.success) {
                            jp.success(data.msg);
                        } else {
                            jp.error(data.msg);
                        }
                    });
                });

            });
        });

    </script>
    <meta name="decorator" content="ani"/>
</head>
<body id="" class="bg-white" style="">
<form id="inputForm" class="form-horizontal  J_menuItem" action="/srv/stu/task/tea/edit/" method="post">
    {% csrf_token %}
    <input id="id" name="id" type="hidden" value="{{ stu_writing.id|default_if_none:'' }}"/>
    <table class="table table-bordered">
        <tbody>
        <tr><!-- <font color="red">*</font> -->
            <td class="active"><label class="pull-right">标题:</label></td>
            <td><input id="title" name="title" class="form-control required" type="text" readonly
                       value="{{ wt_obj.title|default_if_none:'' }}" maxlength="50"/></td>
            <td class="active"><label class="pull-right">类型:</label></td>
            <td><input id="writing_theme" name="writing_theme" type="hidden"
                       value="{{ cur_es.id }}">
                <input id="type_name" name="type_name" class="form-control required " type="text" readonly
                       value="{{ cur_es.type_name|default_if_none:'' }}" maxlength="50"/></td>
            <td class="active"><label class="pull-right">截至时间:</label></td>
            <td><input id="mobile" name="mobile" class="form-control" type="text" readonly
                       value="{{ wt_obj.deadline_time|default_if_none:'' }}" maxlength="100"/></td>
        </tr>
        <tr><!-- <font color="red">*</font> -->
            <td class="active"><label class="pull-right">学生:</label></td>
            <td><input id="stu" name="stu" class="form-control required" type="text" readonly
                       value="{{ realname|default_if_none:'' }}" maxlength="50"/></td>
            <td class="active"><label class="pull-right">机器评分:</label></td>
            <td><input id="machine_score" name="machine_score" class="form-control required" type="text" readonly
                       value="{{ stu_writing.machine_score|default_if_none:'' }}" maxlength="50"/></td>
            <td class="active"><label class="pull-right">提交时间:</label></td>
            <td><input id="time" name="time" class="form-control" type="text" readonly
                       value="{{ stu_writing.create_time|default_if_none:'' }}" maxlength="100"/></td>
        </tr>

        <tr>
            <td class="active"><label class="pull-right">写作要求:</label></td>
            <td colspan="5"> <textarea id="remarks" name="remarks" maxlength="200" style="height: 100px;"
                                       class="form-control" readonly
                                       rows="3">{{ wt_obj.requirement|default_if_none:'' }}
		         </textarea></td>
        </tr>

        <tr>
            <td><label class="pull-right">学生提交内容:</label></td>
            <td colspan="5">
                    <textarea id="content" name="content" style="height: 300px;"
                              class="form-control" disabled>{{ stu_writing.content|default_if_none:'' }}</textarea>
            </td>
        </tr>
        <tr>
            <td><label class="pull-right"><font color="red">*</font>老师评分:</label></td>
            <td colspan="5">
                <input id="tea_score" name="tea_score" class="form-control" type="text"
                       value="{{ stu_writing.tea_score|default_if_none:'' }}" maxlength="100"/>
            </td>
        </tr>
        <tr>
            <td><label class="pull-right"><font color="red">*</font>老师评语:</label></td>
            <td colspan="5">
                    <textarea id="notes" name="notes" style="height: 100px;"
                              class="form-control">{{ stu_writing.notes|default_if_none:'' }}</textarea>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="form-group">
        <div class="text-center">
            <button id="save" type="button" class="btn btn-primary">提交</button>
        </div>
    </div>

</form>
</body>
</html>
