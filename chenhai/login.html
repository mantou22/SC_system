<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>登录</title>
    <meta name="author" content="DeathGhost" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="./js/layui/css/layui.css" media="all" />
    <script src="./js/config.js"></script>
    <script type="text/javascript" src="./js/layui/layui.js"></script>
    <style>
        body {
            height: 100%;
            background: #16a085;
            overflow: hidden;
        }

        canvas {
            z-index: -1;
            position: absolute;
        }
    </style>
</head>

<body>
    <form class="layui-form layui-form-pane1">
        <dl class="admin_login">
            <dt>
                <strong>辰亥教育后台管理系统</strong>
                <em>Management System of Chenhai Edu</em>
            </dt>
            <dd class="user_icon">
                <input name="username" placeholder="账号" lay-verify="required" value="" lay-reqText="用户名不能为空"
                    class="login_txtbx" />
            </dd>
            <dd class="pwd_icon">
                <input name="password" type="password" placeholder="密码" value="" lay-reqText="密码不能为空"
                    lay-verify="required" class="login_txtbx" />
            </dd>
            <dd>
                <input type="button" value="立即登录" class="submit_btn layui-btn" lay-submit lay-filter="*" />
            </dd>
            <dd>
                <p>蜀ICP备16026369号</p>
            </dd>
        </dl>
    </form>
</body>

</html>
<script src="./js/login.js"></script>
