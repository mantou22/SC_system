<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="../../js/config.js"></script>
    <script src="../../js/layui/layui.js"></script>
    <title>非套题训练记录反馈</title>
</head>

<body>
    <div class="layui-container">
        <form class="layui-form layui-form-pane1">
            <div class="layui-form-item">
                <label class="layui-form-label">学生姓名</label>
                <div class="layui-input-inline">
                    <select id="stu" name="student_id" lay-verify="required" lay-filter="student_id" lay-search>
                        <option value="">请搜索</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item c_year">
                <label class="layui-form-label">任务修饰</label>
                <div class="layui-input-block">
                    <input type="text" name="tag" placeholder="比如昨日" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">练习类型</label>
                <div class="layui-input-inline">
                    <select name="type" lay-verify="required">
                        <option value="">请选择</option>
                        <option value="1">课后训练</option>
                        <option value="2">同步训练</option>
                        <option value="3">专项训练</option>
                        <option value="4">错题训练</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">科目</label>
                <div class="layui-input-block">
                    <select id="cour" name="course_id" lay-verify="course" lay-search>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="create_time" id="date" lay-verify="date" placeholder="yyyy-MM-dd"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label">每日反馈中位置</label>
                <div class="layui-input-block">
                    <input type="radio" name="specific_time" value="1" title="上午" checked>
                    <input type="radio" name="specific_time" value="2" title="下午">
                    <input type="radio" name="specific_time" value="3" title="晚上">
                    <input type="radio" name="specific_time" value="4" title="备注">
                </div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label">同时梳理知识</label>
                <div class="layui-input-inline">
                    <input type="radio" name="is_reviewed" value="1" title="是" checked>
                    <input type="radio" name="is_reviewed" value="0" title="否">
                </div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label">是否完成</label>
                <div class="layui-input-inline">
                    <input type="checkbox" name="is_finished" lay-skin="switch" lay-text="YES|NO" checked>
                </div>
            </div>
            <div class="layui-form-item fin_rate">
                <label class="layui-form-label">正确率(%)</label>
                <div class="layui-input-block">
                    <input id="accuracy" name="accuracy" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text fin_note">
                <label class="layui-form-label">任务详情</label>
                <div class="layui-input-block">
                    <textarea placeholder="填写完成率、完成质量或知识问题与建议" class="layui-textarea" name="comment"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="*">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
    <br><br><br>
    <script src="./js/normal.js"></script>
    <script src="./js/record-common.js"></script>
</body>

</html>
