<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="../../js/config.js"></script>
    <script src="../../js/layui/layui.js"></script>
    <title>周中作业记录</title>
</head>

<body>
    <div class="layui-container">
        <form class="layui-form layui-form-pane1" id="form-data">
            <div class="layui-form-item">
                <label class="layui-form-label">学生姓名</label>
                <div class="layui-input-inline">
                    <select id="stu" name="student_id" lay-verify="required" lay-filter="student_id" lay-search>
                        <option value="">请搜索</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">科目</label>
                <div class="layui-input-block">
                    <select id="cour" name="course_id" lay-verify="course" lay-search lay-filter="course_id">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">日期范围</label>
                <div class="layui-input-inline">
                    <input name="during_time" id="date_range" lay-verify='required' autocomplete="off"
                        class="layui-input">
                </div>
            </div>

            <div class="layui-form-item fin_rate">
                <label class="layui-form-label">完成率(%)</label>
                <div class="layui-input-inline">
                    <input type="text" name="finish_rate" lay-verify="number" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label">是否有真题</label>
                <div class="layui-input-block">
                    <input type="radio" name="has_real" value="1" title="是">
                    <input type="radio" name="has_real" value="0" title="否" checked>
                </div>
            </div>
            <div class="real-list"></div>
            <!-- 增加按钮+ -->
            <div class="add-rec" style="text-align: center;margin-bottom: 10px;display: none">
                <i class="layui-icon layui-icon-add-circle add-real-listinfo"
                    style="font-size: 40px; color: #009688;"></i>
            </div>
            <!-- ============================== -->
            <div class="layui-form-item">
                <label class="layui-form-label">总正确率(%)</label>
                <div class="layui-input-inline">
                    <input type="text" name="total_accuracy" lay-verify='number' class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text fin_note">
                <label class="layui-form-label">作业详情</label>
                <div class="layui-input-block">
                    <textarea placeholder="完成质量或知识问题与建议" class="layui-textarea" name="comment"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="*">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

    <script src="./js/homework.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/record-common.js"></script>
</body>

</html>
