<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="../../js/config.js"></script>
    <script src="../../js/layui/layui.js"></script>
    <title>课程记录添加</title>
</head>
<body>
    <div class="layui-container">
        <form class="layui-form layui-form-pane1">
            <div class="layui-form-item">
                <label class="layui-form-label">学生姓名</label>
                <div class="layui-input-inline">
                    <select id="stu" name="student_id" lay-verify="required" lay-filter="student_id" lay-search>
                        <option value="">请搜索</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">科目</label>
                <div class="layui-input-block">
                    <select id="cour" name="course_id" lay-verify="course" lay-search>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">类型</label>
                <div class="layui-input-inline">
                    <select name="type" lay-verify="required">
                        <option value="">请选择</option>
                        <option value="1">新课课程</option>
                        <option value="2">专项课程</option>
                        <option value="3">评讲课程</option>
                        <option value="4">复习课程</option>
                        <option value="5">其他</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="create_time" id="date" lay-verify="date" placeholder="yyyy-MM-dd"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label">课程时段</label>
                <div class="layui-input-block">
                    <input type="radio" name="specific_time" value="1" title="上午" checked>
                    <input type="radio" name="specific_time" value="2" title="下午">
                    <input type="radio" name="specific_time" value="3" title="晚上">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">消耗课时(h)</label>
                <div class="layui-input-inline" style="width: 100px">
                    <input type="text" name="consume" lay-verify="number|null " class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="*">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
    <script src="./js/course.js"></script>
    <script src="./js/record-common.js"></script>
</body>

</html>
