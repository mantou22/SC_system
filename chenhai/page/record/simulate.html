<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="../../js/config.js"></script>
    <script src="../../js/layui/layui.js"></script>
    <title>模拟/摸底训练记录</title>
</head>

<body>
    <div class="layui-container">
        <form class="layui-form layui-form-pane1" id="form-data">
            <div class="layui-form-item">
                <label class="layui-form-label">学生姓名</label>
                <div class="layui-input-inline">
                    <select id="stu" name="student_id" lay-verify="required" lay-filter="student_id" lay-search>
                        <option value="">请搜索</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item c_year">
                <label class="layui-form-label">任务修饰</label>
                <div class="layui-input-block">
                    <input name="tag" placeholder="比如昨日" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">练习类型</label>
                <div class="layui-input-inline">
                    <select name="type" lay-verify="required">
                        <option value="">请选择</option>
                        <option value="1">模拟训练</option>
                        <option value="2">摸底训练</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">科目</label>
                <div class="layui-input-block">
                    <select id="cour" name="course_id" lay-verify="course" lay-search lay-filter="course_id">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="create_time" id="date" lay-verify="date" placeholder="yyyy-MM-dd"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label">每日反馈中位置</label>
                <div class="layui-input-block">
                    <input type="radio" name="specific_time" value="1" title="上午" checked>
                    <input type="radio" name="specific_time" value="2" title="下午">
                    <input type="radio" name="specific_time" value="3" title="晚上">
                    <input type="radio" name="specific_time" value="4" title="备注">
                </div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label">是否真题</label>
                <div class="layui-input-block">
                    <input type="radio" id="is_real" name="is_real" value="1" title="是">
                    <input type="radio" name="is_real" value="0" title="否" checked>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">测评时长(h)</label>
                <div class="layui-input-block">
                    <input name="duration" lay-verify="required" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item paper" style="display: none">
                <label class="layui-form-label">年份</label>
                <div class="layui-input-inline">
                    <select id="paper_year" name="paper_year" lay-search>
                    </select>
                </div>
            </div>

            <div class="layui-form-item quesion" style="display: none">
                <label class="layui-form-label">错题号</label>
                <div class="layui-input-block">
                    <input id="question_number" name="question_number" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">正确率(%)</label>
                <div class="layui-input-inline">
                    <input name="accuracy" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">目标分数</label>
                <div class="layui-input-inline">
                    <input name="goal_score" lay-verify="number" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item layui-form-text fin_note">
                <label class="layui-form-label">任务详情</label>
                <div class="layui-input-block">
                    <textarea placeholder="填写完成率、完成质量或知识问题与建议" class="layui-textarea" name="comment"></textarea>
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title" style="font-size:15px;">
                <legend>试卷问题记录</legend>
            </fieldset>
            <div class="question-rec"></div>
            <div style="text-align: center;margin-bottom: 10px;">
                <i class="layui-icon layui-icon-add-circle add-rec" style="font-size: 40px; color: #009688;"></i>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="*">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
    <script src="./js/simulate.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/record-common.js"></script>
</body>

</html>
