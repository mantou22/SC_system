<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <script src="../../js/config.js"></script>
    <script src="../../js/layui/layui.js"></script>
    <title>添加教学计划</title>
</head>
<style>
    body {
        padding: 30px 0;
    }
</style>

<body>
    <form class="layui-form layui-form-pane1" id="form-data">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">学生姓名</label>
                <div class="layui-input-inline">
                    <select id="stu" name="student_id" lay-verify="required" lay-search>
                        <option value="">请搜索</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">日期</label>
                <div class="layui-input-inline">
                    <input name="create_time" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="font-size:17px;text-align: center">上午计划</legend>
        </fieldset>
        <div class="plan-morn"></div>
        <div style="text-align: center;margin-bottom: 10px;">
            <i class="layui-icon layui-icon-add-circle add-morn" style="font-size: 36px; color: #009688;"></i>
            <i class="layui-icon layui-icon-close-fill minus-morn" style="font-size: 36px; color: #009688;"></i>
        </div>
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="font-size:17px;text-align: center">下午计划</legend>
        </fieldset>
        <div class="plan-after"></div>
        <div style="text-align: center;margin-bottom: 10px;">
            <i class="layui-icon layui-icon-add-circle add-after" style="font-size: 36px; color: #009688;"></i>
            <i class="layui-icon layui-icon-close-fill minus-after" style="font-size: 36px; color: #009688;"></i>
        </div>
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="font-size:17px;text-align: center">晚上计划</legend>
        </fieldset>
        <div class="plan-even"></div>
        <div style="text-align: center;margin-bottom: 10px;">
            <i class="layui-icon layui-icon-add-circle add-even" style="font-size: 36px; color: #009688;"></i>
            <i class="layui-icon layui-icon-close-fill minus-even" style="font-size: 36px; color: #009688;"></i>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="*">提交</button>
            </div>
        </div>
    </form>
    <br><br><br>
    <script src="./js/common.js"></script>
    <script src="./js/add-plan.js"></script>
</body>

</html>
