
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>选课管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <script src="../../js/config.js"></script>
  <script src="../../js/layui/layui.js"></script>
</head>
<body>
<style>
  body {
    padding: 30px 0;
  }
</style>
<form class="layui-form layui-form-pane1" action="" lay-filter="first">
    <div class="layui-form-item">
        <label class="layui-form-label">学生姓名</label>
        <div class="layui-input-inline">
            <select id="stu" name="student_id" lay-verify="required" lay-search>
                <option value="">请搜索</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">老师姓名</label>
        <div class="layui-input-inline">
            <select id="tea" name="teacher_id" lay-verify="required" lay-search>
                <option value="">请搜索</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">科目</label>
        <div class="layui-input-inline">
            <select id="cour" name="course_id" lay-verify="required" lay-search>
                <option value="">请搜索</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">课时数</label>
        <div class="layui-input-inline">
            <input type="text" name="total" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script src="./js/add-coursevar.js"></script>
</body>
</html>
