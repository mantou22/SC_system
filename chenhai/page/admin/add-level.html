<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <script src="../../js/config.js"></script>
    <script src="../../js/layui/layui.js"></script>
    <title>添加科目等级</title>
</head>
<style>
    body {
        padding: 30px 0;
    }
</style>

<body>
    <form class="layui-form layui-form-pane1" id="form-data" lay-filter="first">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">科目</label>
                <div class="layui-input-inline">
                    <select id="cour" name="course_id" lay-verify="required" lay-search>
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">年份</label>
                <div class="layui-input-inline">
                    <input name="paper_year" lay-verify='required' class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">总分</label>
                <div class="layui-input-inline">
                    <input name="total_score" lay-verify='number' class="layui-input">
                </div>
            </div>
        </div>
        <div id="level-list"></div>
        <div style="text-align: center;">
            <i class="layui-icon layui-icon-add-circle add-level-list"
                style="font-size: 36px; color: #009688;margin-right: 10px"></i>
            <i class="layui-icon layui-icon-close-fill remove-level-list" style="font-size: 36px; color: #009688;"></i>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="*">提交</button>
            </div>
        </div>
    </form>
</body>
<script src="./js/add-level.js"></script>

</html>
