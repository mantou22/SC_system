<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="../../js/config.js"></script>
    <script src="../../js/layui/layui.js"></script>
    <title>Document</title>
</head>
<style>
    .layui-table,
    .layui-table-view {
        margin: 0 0;
    }
</style>

<body>
    <div>
        <form class="layui-form layui-form-pane1" id="form-data">
            <div class="layui-form-item" pane>
                <div class="layui-form-item" style="margin: 0 0 0 10%">
                    日期&nbsp;
                    <input name="date" id="date" lay-verify="required" autocomplete="off" class="layui-input"
                        style="width: 7rem;display: inline;">
                    <button class="layui-btn" lay-submit="*" lay-filter="*">筛选</button>
                </div>
            </div>
        </form>
    </div>

    <div class="layui-collapse">
        <table class="layui-table" id="homework"></table>
        <table class="layui-table" id="other"></table>
    </div>
</body>
<script src="./js/homework.js"></script>

</html>
