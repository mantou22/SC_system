<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>数据统计</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1,user-scalable=no">
    <script src="../../js/config.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="../../js/layui/layui.js"></script>
</head>

<body>
    <div>
        <form class="layui-form layui-form-pane1" id="form-data">
            <div class="layui-form-item" pane>
                <div class="layui-form-item">
                    <span id="back" style="margin: 0 2rem 0 1rem;color: #009688">
                        <i class="layui-icon">&#xe65a;</i>
                    </span>
                    <input type="radio" name="type" value="1" title="课后" checked>
                    <input type="radio" name="type" value="2" title="专项">
                    <input type="radio" name="type" value="3" title="真题">
                </div>
            </div>
        </form>
    </div>

    <div id="chartWrapper"></div>
</body>
<script src="js/data-chart.js"></script>

</html>
