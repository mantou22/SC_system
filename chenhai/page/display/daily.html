<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="../../js/config.js"></script>
    <script src="../../js/layui/layui.js"></script>
    <title>每日反馈汇总</title>
</head>
<style>
    .layui-table,
    .layui-table-view {
        margin: 0 0;
    }
</style>

<body>
    <div>
        <form class="layui-form layui-form-pane1" id="form-data">
            <div class="layui-form-item" pane>
                <div class="layui-form-item">
                    <span id="back" style="margin: 0 2rem 0 1rem;color: #009688">
                        <i class="layui-icon">&#xe65a;</i>
                    </span>
                    日期:&nbsp;
                    <input name="date" id="date" lay-verify="required" autocomplete="off" class="layui-input"
                        style="width: 7rem;display: inline;">
                    <button class="layui-btn" lay-submit="*" lay-filter="*">筛选</button>
                </div>
            </div>
        </form>
    </div>

    <div id="table-list">
        <table class="layui-table" id="morn"></table>
        <table class="layui-table" id="after"></table>
        <table class="layui-table" id="even"></table>
        <table class="layui-table" id="note"></table>
        <table class="layui-table" id="daily"></table>
    </div>
</body>
<script src="./js/daily.js"></script>

</html>
