<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <script src="../../js/config.js"></script>
    <script src="../../js/layui/layui.js"></script>
    <title>反馈汇总列表</title>
</head>

<body>
    <form class="layui-form layui-form-pane1" id="form-data">
        <div class="layui-form-item" pane>
            <div class="layui-form-item" style="margin: 0 0 0 10%">
                <div style="height:24px;line-height: 38px;float: left">科目&nbsp;</div>
                <div style="width: 10rem;float: left;">
                    <select id="cour" name="course_id" lay-verify="required" lay-search>
                        <option value="">请搜索</option>
                    </select>
                </div>
                <button class="layui-btn" lay-submit="" lay-filter="*">筛选</button>
            </div>
        </div>
    </form>
    <table class="layui-hide" id="test" lay-filter="test"></table>

    <script type="text/html" id="barDemo">
        <button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</button>
    </script>

</body>
<style>
    .layui-table-cell {
        height: auto;
        white-space: normal;
    }
</style>
<script src="js/total-summary.js"></script>

</html>
